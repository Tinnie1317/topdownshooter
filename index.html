<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Top-Down Retro Shooter — GBA Shell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gba-shell">
    <header class="gba-header">
      <div class="logo">Faux Fleurs Operations</div>
    </header>

    <main class="gba-screen">
      <div class="screen-bezel">
        <canvas id="gameCanvas" width="320" height="240"></canvas>
      </div>

      <div class="hud-row">
        <div id="hud-health" class="hud">Health: 3</div>
        <div id="hud-keys"  class="hud">Keys: 0</div>
        <div id="hud-level" class="hud">Level: 1</div>
      </div>
    </main>

    <nav class="controls-panel">
      <!-- D-Pad -->
      <div class="dpad" id="dpad">
        <button class="pad up" data-key="ArrowUp" aria-label="Up"></button>
        <div class="midrow">
          <button class="pad left" data-key="ArrowLeft" aria-label="Left"></button>
          <button class="pad right" data-key="ArrowRight" aria-label="Right"></button>
        </div>
        <button class="pad down" data-key="ArrowDown" aria-label="Down"></button>
      </div>

      <!-- Action buttons -->
      <div class="actions">
        <button class="action b" data-key="KeyX" id="btnB">B</button>
        <button class="action a" data-key="Space" id="btnA">A</button>
      </div>

      <!-- Start/Select -->
      <div class="start-select">
        <button class="small start" data-key="Enter">Start</button>
        <button class="small select" data-key="ShiftRight">Select</button>
      </div>
    </nav>

    <!-- Pause overlay -->
    <div id="pauseOverlay" class="overlay hidden">
      <div class="overlay-card">
        <h2>Paused</h2>
        <div class="overlay-actions">
          <button id="resumeBtn">Resume</button>
          <button id="restartBtn">Restart Level</button>
          <button id="exitBtn">Exit to Level 1</button>
        </div>
      </div>
    </div>

    <footer class="gba-footer">
      <small>Built for local testing — press A to shoot, B for special</small>
    </footer>
  </div>

  <script src="input.js"></script>
  <script src="game.js"></script>
</body>
</html>
